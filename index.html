<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пинпонг с ботом</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      background: #222;
      display: block;
      border: 2px solid #fff;
    }
    .score {
      position: absolute;
      top: 20px;
      font-size: 24px;
      width: 100%;
      text-align: center;
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <div class="score" id="score">0 : 0</div>
  <canvas id="pong" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    // Размеры ракеток и мяча
    const paddleWidth = 10;
    const paddleHeight = 100;
    const ballRadius = 10;

    // Позиции и скорости
    let playerY = (canvas.height - paddleHeight) / 2;
    let botY = (canvas.height - paddleHeight) / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 3;

    // Скорость движения игрока
    const paddleSpeed = 7;

    // Счёт
    let playerScore = 0;
    let botScore = 0;

    // Управление игроком
    let upPressed = false;
    let downPressed = false;

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') upPressed = true;
      if (e.key === 'ArrowDown') downPressed = true;
    });

    document.addEventListener('keyup', e => {
      if (e.key === 'ArrowUp') upPressed = false;
      if (e.key === 'ArrowDown') downPressed = false;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2, false);
      ctx.closePath();
      ctx.fill();
    }

    function drawNet() {
      const netWidth = 4;
      const netHeight = 20;
      const netColor = '#fff';
      for (let i = 0; i < canvas.height; i += netHeight * 2) {
        drawRect((canvas.width - netWidth) / 2, i, netWidth, netHeight, netColor);
      }
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      // Направление мяча в сторону проигравшей стороны
      ballSpeedX = -ballSpeedX;
      ballSpeedY = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      // Движение игрока
      if (upPressed && playerY > 0) playerY -= paddleSpeed;
      if (downPressed && playerY < canvas.height - paddleHeight) playerY += paddleSpeed;

      // Движение мяча
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Столкновение с верхом и низом
      if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
        ballSpeedY = -ballSpeedY;
      }

      // Столкновение с ракетками
      // Левая ракетка (игрок)
      if (
        ballX - ballRadius < paddleWidth &&
        ballY > playerY &&
        ballY < playerY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
        // Добавим немного вариации по Y
        let deltaY = ballY - (playerY + paddleHeight / 2);
        ballSpeedY = deltaY * 0.3;
      }

      // Правая ракетка (бот)
      if (
        ballX + ballRadius > canvas.width - paddleWidth &&
        ballY > botY &&
        ballY < botY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
        let deltaY = ballY - (botY + paddleHeight / 2);
        ballSpeedY = deltaY * 0.3;
      }

      // Голы
      if (ballX - ballRadius < 0) {
        botScore++;
        updateScore();
        resetBall();
      } else if (ballX + ballRadius > canvas.width) {
        playerScore++;
        updateScore();
        resetBall();
      }

      // Логика бота — простое следование за мячом с ограниченной скоростью
      const botCenter = botY + paddleHeight / 2;
      if (botCenter < ballY - 35) {
        botY += paddleSpeed * 0.6;
      } else if (botCenter > ballY + 35) {
        botY -= paddleSpeed * 0.6;
      }

      // Ограничение движения бота
      if (botY < 0) botY = 0;
      if (botY > canvas.height - paddleHeight) botY = canvas.height - paddleHeight;
    }

    function updateScore() {
      document.getElementById('score').textContent = `${playerScore} : ${botScore}`;
    }

    function draw() {
      // Очистка экрана
      drawRect(0, 0, canvas.width, canvas.height, '#222');

      // Сетка
      drawNet();

      // Ракетки
      drawRect(0, playerY, paddleWidth, paddleHeight, '#fff');
      drawRect(canvas.width - paddleWidth, botY, paddleWidth, paddleHeight, '#fff');

      // Мяч
      drawCircle(ballX, ballY, ballRadius, '#fff');
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Запуск игры
    updateScore();
    gameLoop();
  </script>
</body>
</html>

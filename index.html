<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Awesome Motorcycle Ping Pong</title>
<style>
  /* Базовые стили */
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #121212;
    color: #00d8ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    user-select: none;
    overflow: hidden;
  }
  #menu {
    text-align: center;
    margin-bottom: 15px;
  }
  button {
    background: #00d8ff;
    border: none;
    color: #121212;
    font-weight: bold;
    padding: 12px 25px;
    margin: 0 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0099bb;
  }
  #gameContainer {
    position: relative;
    width: 90vw;
    max-width: 800px;
    aspect-ratio: 16 / 9;
    background: #1e1e1e;
    border: 3px solid #00d8ff;
    border-radius: 15px;
    box-shadow: 0 0 20px #00d8ffcc;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 15px;
    background: #121212;
  }
  #scoreboard {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 700;
    color: #00d8ff;
    text-shadow: 0 0 8px #00d8ffbb;
    user-select: none;
  }
  #timer {
    position: absolute;
    top: 45px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #00d8ffcc;
    user-select: none;
  }
  /* Мобильные контролы */
  #mobileControls {
    display: none;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
    pointer-events: none;
  }
  .controlSide {
    position: absolute;
    top: 0; bottom: 0;
    width: 50%;
    pointer-events: auto;
    user-select: none;
  }
  #leftControl {
    left: 0;
    background: linear-gradient(90deg, #00d8ff33, transparent);
  }
  #rightControl {
    right: 0;
    background: linear-gradient(-90deg, #00d8ff33, transparent);
  }
  .controlSide:active {
    background: #00d8ff88;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Awesome Motorcycle Ping Pong</h1>
  <p>Выберите режим игры:</p>
  <button id="btnPvBot">Игрок vs Бот</button>
  <button id="btnPvP">Два игрока</button>
</div>

<div id="gameContainer" style="display:none;">
  <div id="scoreboard"></div>
  <div id="timer"></div>
  <canvas id="gameCanvas" width="800" height="450"></canvas>
  <div id="mobileControls">
    <div id="leftControl" class="controlSide"></div>
    <div id="rightControl" class="controlSide"></div>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreboard = document.getElementById('scoreboard');
  const timerEl = document.getElementById('timer');
  const menu = document.getElementById('menu');
  const gameContainer = document.getElementById('gameContainer');
  const mobileControls = document.getElementById('mobileControls');
  const leftControl = document.getElementById('leftControl');
  const rightControl = document.getElementById('rightControl');

  // Константы
  const GAME_TIME = 120000; // 2 минуты в мс
  const PADDLE_WIDTH = 15;
  const PADDLE_HEIGHT = 100;
  const BALL_RADIUS = 10;
  const PADDLE_SPEED = 7;
  const BALL_SPEED_INIT = 5;

  // Цвета и стиль
  const colors = {
    background: '#121212',
    paddle: '#00d8ff',
    paddleStroke: '#00aacc',
    ball: '#00d8ff',
    ballStroke: '#00aacc',
    net: '#00aacc44',
    text: '#00d8ff',
  };

  // Состояние игры
  let mode = null; // 'bot' или 'pvp'
  let leftScore = 0;
  let rightScore = 0;
  let gameStartTime = null;
  let gameRunning = false;

  // Позиции и скорости
  let leftPaddle = { x: 0, y: canvas.height / 2 - PADDLE_HEIGHT / 2, dy: 0 };
  let rightPaddle = { x: canvas.width - PADDLE_WIDTH, y: canvas.height / 2 - PADDLE_HEIGHT / 2, dy: 0 };
  let ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    dx: 0,
    dy: 0,
    speed: BALL_SPEED_INIT,
  };

  // Управление
  let keys = {};
  let isMobile = /Mobi|Android/i.test(navigator.userAgent);

  // Сброс позиций
  function resetPositions() {
    leftPaddle.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
    rightPaddle.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.speed = BALL_SPEED_INIT;
    // Запускаем мяч в случайном направлении
    let angle = (Math.random() * Math.PI / 4) - Math.PI / 8; // -22.5° ... +22.5°
    let direction = Math.random() < 0.5 ? 1 : -1;
    ball.dx = direction * ball.speed * Math.cos(angle);
    ball.dy = ball.speed * Math.sin(angle);
  }

  // Запуск игры
  function startGame(selectedMode) {
    mode = selectedMode;
    leftScore = 0;
    rightScore = 0;
    gameStartTime = performance.now();
    gameRunning = true;
    resetPositions();
    menu.style.display = 'none';
    gameContainer.style.display = 'block';
    updateScoreboard();
    updateTimer();
    if (isMobile) {
      mobileControls.style.display = 'block';
    } else {
      mobileControls.style.display = 'none';
    }
    requestAnimationFrame(gameLoop);
  }

  // Конец игры
  function endGame() {
    gameRunning = false;
    let winnerText = '';
    if (leftScore > rightScore) winnerText = 'Левый игрок победил!';
    else if (rightScore > leftScore) winnerText = 'Правый игрок победил!';
    else winnerText = 'Ничья!';

    setTimeout(() => {
      alert(`Время вышло!\n${winnerText}\nСчет: ${leftScore} : ${rightScore}`);
      menu.style.display = 'block';
      gameContainer.style.display = 'none';
    }, 100);
  }

  // Обновление счета
  function updateScoreboard() {
    scoreboard.textContent = `Игрок 1: ${leftScore}  —  Игрок 2: ${rightScore}`;
  }

  // Обновление таймера
  function updateTimer() {
    if (!gameRunning) {
      timerEl.textContent = '';
      return;
    }
    let elapsed = performance.now() - gameStartTime;
    let remaining = Math.max(0, GAME_TIME - elapsed);
    let seconds = Math.floor(remaining / 1000);
    let ms = Math.floor((remaining % 1000) / 10);
    timerEl.textContent = `Осталось: ${seconds}.${ms < 10 ? '0' : ''}${ms} сек`;
    if (remaining <= 0) {
      endGame();
    }
  }

  // Рисуем сетку
  function drawNet() {
    ctx.strokeStyle = colors.net;
    ctx.lineWidth = 2;
    const segmentHeight = 15;
    for (let y = 0; y < canvas.height; y += segmentHeight * 2) {
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, y);
      ctx.lineTo(canvas.width / 2, y + segmentHeight);
      ctx.stroke();
    }
  }

  // Рисуем ракетку с современным стилем
  function drawPaddle(paddle) {
    let grad = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + PADDLE_WIDTH, paddle.y + PADDLE_HEIGHT);
    grad.addColorStop(0, '#00d8ff');
    grad.addColorStop(1, '#005577');
    ctx.fillStyle = grad;
    ctx.strokeStyle = colors.paddleStroke;
    ctx.lineWidth = 3;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(paddle.x + 5, paddle.y);
    ctx.lineTo(paddle.x + PADDLE_WIDTH - 5, paddle.y);
    ctx.lineTo(paddle.x + PADDLE_WIDTH, paddle.y + PADDLE_HEIGHT / 2);
    ctx.lineTo(paddle.x + PADDLE_WIDTH - 5, paddle.y + PADDLE_HEIGHT);
    ctx.lineTo(paddle.x + 5, paddle.y + PADDLE_HEIGHT);
    ctx.lineTo(paddle.x, paddle.y + PADDLE_HEIGHT / 2);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // Линии внутри ракетки
    ctx.strokeStyle = '#00aacc';
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(paddle.x + 5, paddle.y + 10);
    ctx.lineTo(paddle.x + PADDLE_WIDTH - 5, paddle.y + 10);
    ctx.moveTo(paddle.x + 5, paddle.y + PADDLE_HEIGHT - 10);
    ctx.lineTo(paddle.x + PADDLE_WIDTH - 5, paddle.y + PADDLE_HEIGHT - 10);
    ctx.moveTo(paddle.x + PADDLE_WIDTH / 2, paddle.y + 5);
    ctx.lineTo(paddle.x + PADDLE_WIDTH / 2, paddle.y + PADDLE_HEIGHT - 5);
    ctx.stroke();
  }

  // Рисуем мяч
  function drawBall() {
    let grad = ctx.createRadialGradient(ball.x, ball.y, BALL_RADIUS / 3, ball.x, ball.y, BALL_RADIUS);
    grad.addColorStop(0, '#00d8ff');
    grad.addColorStop(1, '#003344');
    ctx.fillStyle = grad;
    ctx.strokeStyle = colors.ballStroke;
    ctx.lineWidth = 3;

    ctx.beginPath();
    ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();

    // Линии на мяче
    ctx.strokeStyle = '#00aacc';
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(ball.x - BALL_RADIUS / 2, ball.y);
    ctx.lineTo(ball.x + BALL_RADIUS / 2, ball.y);
    ctx.moveTo(ball.x, ball.y - BALL_RADIUS / 2);
    ctx.lineTo(ball.x, ball.y + BALL_RADIUS / 2);
    ctx.stroke();
  }

  // Проверка столкновений мяча с ракетками
  function checkPaddleCollision() {
    // Левая ракетка
    if (
      ball.x - BALL_RADIUS <= leftPaddle.x + PADDLE_WIDTH &&
      ball.x - BALL_RADIUS >= leftPaddle.x &&
      ball.y >= leftPaddle.y &&
      ball.y <= leftPaddle.y + PADDLE_HEIGHT
    ) {
      ball.dx = Math.abs(ball.dx);
      let relativeY = (ball.y - leftPaddle.y) / PADDLE_HEIGHT;
      let angle = (relativeY - 0.5) * Math.PI / 3;
      ball.dy = ball.speed * Math.sin(angle);
      ball.dx = ball.speed * Math.cos(angle);
      ball.speed = Math.min(ball.speed + 0.3, 12);
    }

    // Правая ракетка
    if (
      ball.x + BALL_RADIUS >= rightPaddle.x &&
      ball.x + BALL_RADIUS <= rightPaddle.x + PADDLE_WIDTH &&
      ball.y >= rightPaddle.y &&
      ball.y <= rightPaddle.y + PADDLE_HEIGHT
    ) {
      ball.dx = -Math.abs(ball.dx);
      let relativeY = (ball.y - rightPaddle.y) / PADDLE_HEIGHT;
      let angle = (relativeY - 0.5) * Math.PI / 3;
      ball.dy = ball.speed * Math.sin(angle);
      ball.dx = -ball.speed * Math.cos(angle);
      ball.speed = Math.min(ball.speed + 0.3, 12);
    }
  }

  // Обновление мяча
  function updateBall() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Отскок от верхней и нижней стенки
    if (ball.y - BALL_RADIUS <= 0) {
      ball.y = BALL_RADIUS;
      ball.dy = -ball.dy;
    }
    if (ball.y + BALL_RADIUS >= canvas.height) {
      ball.y = canvas.height - BALL_RADIUS;
      ball.dy = -ball.dy;
    }

    // Голы
    if (ball.x - BALL_RADIUS <= 0) {
      rightScore++;
      updateScoreboard();
      resetPositions();
    }
    if (ball.x + BALL_RADIUS >= canvas.width) {
      leftScore++;
      updateScoreboard();
      resetPositions();
    }
  }

  // Ограничение ракеток по экрану
  function clampPaddles() {
    leftPaddle.y = Math.min(Math.max(leftPaddle.y, 0), canvas.height - PADDLE_HEIGHT);
    rightPaddle.y = Math.min(Math.max(rightPaddle.y, 0), canvas.height - PADDLE_HEIGHT);
  }

  // Обновление ракеток (ПК и мобильные)
  function updatePaddles() {
    // ПК управление
    if (!isMobile) {
      // Левый игрок
      if (keys['KeyW']) leftPaddle.y -= PADDLE_SPEED;
      if (keys['KeyS']) leftPaddle.y += PADDLE_SPEED;

      // Правый игрок (если PvP)
      if (mode === 'pvp') {
        if (keys['ArrowUp']) rightPaddle.y -= PADDLE_SPEED;
        if (keys['ArrowDown']) rightPaddle.y += PADDLE_SPEED;
      }
    }

    // Бот управление
    if (mode === 'bot') {
      // Бот двигается к мячу с ограничением скорости
      let centerPaddle = rightPaddle.y + PADDLE_HEIGHT / 2;
      if (ball.y < centerPaddle - 10) rightPaddle.y -= PADDLE_SPEED * 0.9;
      else if (ball.y > centerPaddle + 10) rightPaddle.y += PADDLE_SPEED * 0.9;
    }

    clampPaddles();
  }

  // Обработка касаний для мобильных
  let leftTouchId = null;
  let rightTouchId = null;

  function handleTouchStart(e) {
    for (let touch of e.changedTouches) {
      if (touch.clientX < window.innerWidth / 2 && leftTouchId === null) {
        leftTouchId = touch.identifier;
        leftPaddle.touchStartY = touch.clientY;
        leftPaddle.touchCurrentY = touch.clientY;
      } else if (touch.clientX >= window.innerWidth / 2 && rightTouchId === null) {
        rightTouchId = touch.identifier;
        rightPaddle.touchStartY = touch.clientY;
        rightPaddle.touchCurrentY = touch.clientY;
      }
    }
  }

  function handleTouchMove(e) {
    for (let touch of e.changedTouches) {
      if (touch.identifier === leftTouchId) {
        leftPaddle.touchCurrentY = touch.clientY;
        let delta = leftPaddle.touchCurrentY - leftPaddle.touchStartY;
        leftPaddle.y += delta;
        leftPaddle.touchStartY = leftPaddle.touchCurrentY;
      } else if (touch.identifier === rightTouchId) {
        rightPaddle.touchCurrentY = touch.clientY;
        let delta = rightPaddle.touchCurrentY - rightPaddle.touchStartY;
        rightPaddle.y += delta;
        rightPaddle.touchStartY = rightPaddle.touchCurrentY;
      }
    }
    clampPaddles();
  }

  function handleTouchEnd(e) {
    for (let touch of e.changedTouches) {
      if (touch.identifier === leftTouchId) leftTouchId = null;
      if (touch.identifier === rightTouchId) rightTouchId = null;
    }
  }

  // Основной игровой цикл
  function gameLoop() {
    if (!gameRunning) return;

    updatePaddles();
    updateBall();
    checkPaddleCollision();
    updateTimer();

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawNet();
    drawPaddle(leftPaddle);
    drawPaddle(rightPaddle);
    drawBall();

    requestAnimationFrame(gameLoop);
  }

  // Обработчики клавиатуры
  window.addEventListener('keydown', e => {
    keys[e.code] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  // Обработчики касаний (только для мобильных)
  if (isMobile) {
    mobileControls.addEventListener('touchstart', handleTouchStart, { passive: false });
    mobileControls.addEventListener('touchmove', handleTouchMove, { passive: false });
    mobileControls.addEventListener('touchend', handleTouchEnd, { passive: false });
    mobileControls.addEventListener('touchcancel', handleTouchEnd, { passive: false });
  }

  // Кнопки меню
  document.getElementById('btnPvBot').addEventListener('click', () => startGame('bot'));
  document.getElementById('btnPvP').addEventListener('click', () => startGame('pvp'));

  // Масштабирование canvas под размер контейнера
  function resizeCanvas() {
    const container = gameContainer;
    const rect = container.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    leftPaddle.x = 0;
    rightPaddle.x = canvas.width - PADDLE_WIDTH;
    clampPaddles();
    resetPositions();
  }
  window.addEventListener('resize', () => {
    if (gameRunning) resizeCanvas();
  });

  // Инициализация
  resizeCanvas();

})();
</script>

</body>
</html>

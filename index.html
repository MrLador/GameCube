<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing</title>
    <style>
        :root {
            --primary: #2563eb;    /* Синий акцент */
            --secondary: #4f46e5;  /* Индиго */
            --dark: #1e293b;       /* Темно-серый */
            --light: #f8fafc;      /* Светлый фон */
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color-scheme: light dark;
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            :root {
                --dark: #0f172a;
                --light: #1e293b;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
        }

        .hero {
            padding: 8rem 2rem;
            background: var(--gradient);
            color: white;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            padding: 4rem 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .button:hover {
            opacity: 0.9;
        }

        nav {
            padding: 1.5rem 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            justify-content: flex-end;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .hero {
                padding: 4rem 1rem;
            }
        }
    </style>
    <!-- Подключение шрифта Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-links">
                <a href="#features">Возможности</a>
                <a href="#about">О нас</a>
                <a href="#contact">Контакты</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Современные цифровые решения</h1>
            <p>Превращаем идеи в рабочие продукты</p>
            <a href="#" class="button">Начать проект</a>
        </div>
    </section>

    <section class="container" id="features">
        <div class="grid">
            <div class="card">
                <h3>Адаптивный дизайн</h3>
                <p>Автоматическая подстройка под любые экраны</p>
            </div>
            <div class="card">
                <h3>Высокая скорость</h3>
                <p>Оптимизация производительности</p>
            </div>
            <div class="card">
                <h3>Безопасность</h3>
                <p>Защита данных по стандартам ISO</p>
            </div>
        </div>
    </section>
</body>
</html>

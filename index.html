<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ping Pong с выбором режима и чётким счётом</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #f0f0f0;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    user-select: none;
    font-family: Arial, sans-serif;
  }
  #score {
    font-size: 32px;
    font-weight: bold;
    color: #222;
    margin: 10px 0 5px 0;
    user-select: none;

    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 120px;
  }
  #score1 {
    flex: 1;
    text-align: right;
  }
  #colon {
    flex: 0;
    width: 20px;
    text-align: center;
  }
  #score2 {
    flex: 1;
    text-align: left;
  }
  #gameContainer {
    position: relative;
    width: 95vw;
    max-width: 800px;
    aspect-ratio: 7 / 4;
  }
  #gameCanvas {
    width: 100%;
    height: 100%;
    background: #222;
    border-radius: 8px;
    display: block;
  }
  #menu {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 10;
  }
  #menu h1 {
    color: #fff;
    margin-bottom: 20px;
  }
  #menu button {
    font-size: 20px;
    padding: 12px 24px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #0077cc;
    color: white;
    transition: background-color 0.3s ease;
    width: 220px;
  }
  #menu button:hover {
    background: #005fa3;
  }
</style>
</head>
<body>

<div id="score">
  <span id="score1">0</span>
  <span id="colon">:</span>
  <span id="score2">0</span>
</div>
<div id="gameContainer">
  <canvas id="gameCanvas" width="700" height="400"></canvas>
</div>

<div id="menu">
  <h1>Выберите режим игры</h1>
  <button id="btnPvP">Игрок против Игрока</button>
  <button id="btnPvBot">Игрок против Бота</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const score1Span = document.getElementById('score1');
  const score2Span = document.getElementById('score2');
  const menu = document.getElementById('menu');
  const btnPvP = document.getElementById('btnPvP');
  const btnPvBot = document.getElementById('btnPvBot');

  // Базовые размеры для логики
  const BASE_WIDTH = 700;
  const BASE_HEIGHT = 400;

  // Параметры ракеток
  const PADDLE_WIDTH = 10;
  const PADDLE_HEIGHT = 80;
  const PADDLE_SPEED = 6;

  // Параметры мяча
  const BALL_RADIUS = 8;
  const BALL_SPEED = 5;

  // Игровые объекты
  let paddle1, paddle2, ball;
  let score1 = 0;
  let score2 = 0;

  // Управление
  const keys = {};

  // Режим игры: 'pvp' или 'pvbot'
  let gameMode = null;

  // Инициализация объектов
  function initObjects() {
    paddle1 = {
      x: 10,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };

    paddle2 = {
      x: BASE_WIDTH - 10 - PADDLE_WIDTH,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };

    ball = {
      x: BASE_WIDTH / 2,
      y: BASE_HEIGHT / 2,
      radius: BALL_RADIUS,
      speedX: BALL_SPEED * (Math.random() < 0.5 ? 1 : -1),
      speedY: BALL_SPEED * (Math.random() * 2 - 1)
    };

    score1 = 0;
    score2 = 0;
    updateScore();
  }

  // Обновление счета в отдельном div
  function updateScore() {
    score1Span.textContent = score1;
    score2Span.textContent = score2;
  }

  // Обновление логики игры
  function update() {
    // Движение ракеток игрока 1
    if (keys['w']) {
      paddle1.dy = -PADDLE_SPEED;
    } else if (keys['s']) {
      paddle1.dy = PADDLE_SPEED;
    } else {
      paddle1.dy = 0;
    }
    paddle1.y += paddle1.dy;
    paddle1.y = Math.max(0, Math.min(BASE_HEIGHT - paddle1.height, paddle1.y));

    // Движение ракетки игрока 2 или бота
    if (gameMode === 'pvp') {
      if (keys['arrowup']) {
        paddle2.dy = -PADDLE_SPEED;
      } else if (keys['arrowdown']) {
        paddle2.dy = PADDLE_SPEED;
      } else {
        paddle2.dy = 0;
      }
      paddle2.y += paddle2.dy;
      paddle2.y = Math.max(0, Math.min(BASE_HEIGHT - paddle2.height, paddle2.y));
    } else if (gameMode === 'pvbot') {
      // Простой ИИ: двигается к мячу с ограниченной скоростью
      const centerPaddle = paddle2.y + paddle2.height / 2;
      if (centerPaddle < ball.y - 10) {
        paddle2.y += PADDLE_SPEED * 0.6;
      } else if (centerPaddle > ball.y + 10) {
        paddle2.y -= PADDLE_SPEED * 0.6;
      }
      paddle2.y = Math.max(0, Math.min(BASE_HEIGHT - paddle2.height, paddle2.y));
    }

    // Движение мяча
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // Столкновение с верхом и низом
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.speedY = -ball.speedY;
    } else if (ball.y + ball.radius > BASE_HEIGHT) {
      ball.y = BASE_HEIGHT - ball.radius;
      ball.speedY = -ball.speedY;
    }

    // Столкновение с ракетками
    if (
      ball.x - ball.radius < paddle1.x + paddle1.width &&
      ball.y > paddle1.y &&
      ball.y < paddle1.y + paddle1.height &&
      ball.speedX < 0
    ) {
      ball.x = paddle1.x + paddle1.width + ball.radius;
      ball.speedX = -ball.speedX;
      let deltaY = ball.y - (paddle1.y + paddle1.height / 2);
      ball.speedY = deltaY * 0.3;
    }

    if (
      ball.x + ball.radius > paddle2.x &&
      ball.y > paddle2.y &&
      ball.y < paddle2.y + paddle2.height &&
      ball.speedX > 0
    ) {
      ball.x = paddle2.x - ball.radius;
      ball.speedX = -ball.speedX;
      let deltaY = ball.y - (paddle2.y + paddle2.height / 2);
      ball.speedY = deltaY * 0.3;
    }

    // Забитые очки
    if (ball.x < 0) {
      score2++;
      updateScore();
      resetBall(-1);
    } else if (ball.x > BASE_WIDTH) {
      score1++;
      updateScore();
      resetBall(1);
    }
  }

  // Сброс мяча в центр с направлением
  function resetBall(direction) {
    ball.x = BASE_WIDTH / 2;
    ball.y = BASE_HEIGHT / 2;
    ball.speedX = BALL_SPEED * direction;
    ball.speedY = BALL_SPEED * (Math.random() * 2 - 1);
  }

  // Отрисовка
  function draw() {
    // Очистка
    ctx.clearRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // Поле
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // Центр линия
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 15]);
    ctx.beginPath();
    ctx.moveTo(BASE_WIDTH / 2, 0);
    ctx.lineTo(BASE_WIDTH / 2, BASE_HEIGHT);
    ctx.stroke();
    ctx.setLineDash([]);

    // Ракетки
    ctx.fillStyle = '#fff';
    ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
    ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

    // Мяч
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  // Основной цикл
  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // Обработчики клавиатуры
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // Запуск игры с выбранным режимом
  function startGame(mode) {
    gameMode = mode;
    menu.style.display = 'none';
    initObjects();
    loop();
  }

  // Кнопки меню
  btnPvP.addEventListener('click', () => startGame('pvp'));
  btnPvBot.addEventListener('click', () => startGame('pvbot'));

})();
</script>

</body>
</html>

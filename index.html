<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Ping Pong —Å —Å–µ–Ω—Å–æ—Ä–Ω—ã–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º –∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–µ–π</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    user-select: none;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #score {
    font-size: 32px;
    font-weight: bold;
    color: #222;
    margin: 10px 0 5px 0;
    user-select: none;

    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 120px;
  }
  #score1 {
    flex: 1;
    text-align: right;
  }
  #colon {
    flex: 0;
    width: 20px;
    text-align: center;
  }
  #score2 {
    flex: 1;
    text-align: left;
  }
  #gameContainer {
    position: relative;
    width: 95vw;
    max-width: 800px;
    aspect-ratio: 7 / 4;
    transition: all 0.3s ease;
    background: #222;
    border-radius: 8px;
    touch-action: none;
  }
  #gameCanvas {
    display: block;
    width: 100%;
    height: 100%;
    background: transparent;
  }
  #menu {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 10;
  }
  #menu h1 {
    color: #fff;
    margin-bottom: 20px;
  }
  #menuButtons {
    display: flex;
    gap: 20px;
  }
  #menu button {
    font-size: 48px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #0077cc;
    color: white;
    transition: background-color 0.3s ease;
    width: 120px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #menu button:hover {
    background: #005fa3;
  }
  #menu button span.emoji {
    user-select: none;
  }

  /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è: –ø–æ–≤–æ—Ä–æ—Ç –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è –Ω–∞ 90 –≥—Ä–∞–¥—É—Å–æ–≤ */
  @media (max-width: 600px) {
    #gameContainer {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 4 / 7;
      transform: rotate(90deg);
      transform-origin: center center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #score {
      width: 140px;
      font-size: 28px;
      margin-bottom: 5px;
    }
    #menu h1 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<div id="score">
  <span id="score1">0</span>
  <span id="colon">:</span>
  <span id="score2">0</span>
</div>

<div id="gameContainer">
  <canvas id="gameCanvas" width="700" height="400"></canvas>
</div>

<div id="menu">
  <h1>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã</h1>
  <div id="menuButtons">
    <button id="btnPvP" aria-label="–ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ò–≥—Ä–æ–∫–∞"><span class="emoji">üë§vsüë§</span></button>
    <button id="btnPvBot" aria-label="–ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ë–æ—Ç–∞"><span class="emoji">üë§vsü§ñ</span></button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const score1Span = document.getElementById('score1');
  const score2Span = document.getElementById('score2');
  const menu = document.getElementById('menu');
  const btnPvP = document.getElementById('btnPvP');
  const btnPvBot = document.getElementById('btnPvBot');

  // –ë–∞–∑–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è –ª–æ–≥–∏–∫–∏
  const BASE_WIDTH = 700;
  const BASE_HEIGHT = 400;

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Ä–∞–∫–µ—Ç–æ–∫
  const PADDLE_WIDTH = 10;
  const PADDLE_HEIGHT = 80;
  const PADDLE_SPEED = 6;

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º—è—á–∞
  const BALL_RADIUS = 8;
  const BALL_SPEED = 5;

  // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
  let paddle1, paddle2, ball;
  let score1 = 0;
  let score2 = 0;

  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
  const keys = {};

  // –î–ª—è —Å–µ–Ω—Å–æ—Ä–Ω–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
  let touchPositions = {
    leftY: null,
    rightY: null
  };

  // –†–µ–∂–∏–º –∏–≥—Ä—ã: 'pvp' –∏–ª–∏ 'pvbot'
  let gameMode = null;

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
  function initObjects() {
    paddle1 = {
      x: 10,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };

    paddle2 = {
      x: BASE_WIDTH - 10 - PADDLE_WIDTH,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };

    ball = {
      x: BASE_WIDTH / 2,
      y: BASE_HEIGHT / 2,
      radius: BALL_RADIUS,
      speedX: BALL_SPEED * (Math.random() < 0.5 ? 1 : -1),
      speedY: BALL_SPEED * (Math.random() * 2 - 1)
    };

    score1 = 0;
    score2 = 0;
    updateScore();
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–º div
  function updateScore() {
    score1Span.textContent = score1;
    score2Span.textContent = score2;
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (–ø—Ä–æ—Å—Ç–∞—è)
  function isMobile() {
    return window.matchMedia("(max-width: 600px)").matches;
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–∏–∫–∏ –∏–≥—Ä—ã
  function update() {
    // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ 1 ---
    if (isMobile()) {
      // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –ª–µ–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞
      if (touchPositions.leftY !== null) {
        // –¶–µ–Ω—Ç—Ä —Ä–∞–∫–µ—Ç–∫–∏
        let center = paddle1.y + paddle1.height / 2;
        let diff = touchPositions.leftY - center;
        paddle1.dy = Math.sign(diff) * Math.min(Math.abs(diff) * 0.3, PADDLE_SPEED);
      } else {
        paddle1.dy = 0;
      }
    } else {
      // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ W/S
      if (keys['KeyW']) {
        paddle1.dy = -PADDLE_SPEED;
      } else if (keys['KeyS']) {
        paddle1.dy = PADDLE_SPEED;
      } else {
        paddle1.dy = 0;
      }
    }
    paddle1.y += paddle1.dy;
    paddle1.y = Math.max(0, Math.min(BASE_HEIGHT - paddle1.height, paddle1.y));

    // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ 2 ---
    if (gameMode === 'pvp') {
      if (isMobile()) {
        // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –ø—Ä–∞–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞
        if (touchPositions.rightY !== null) {
          let center = paddle2.y + paddle2.height / 2;
          let diff = touchPositions.rightY - center;
          paddle2.dy = Math.sign(diff) * Math.min(Math.abs(diff) * 0.3, PADDLE_SPEED);
        } else {
          paddle2.dy = 0;
        }
      } else {
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ —Å—Ç—Ä–µ–ª–∫–∏ –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑
        if (keys['ArrowUp']) {
          paddle2.dy = -PADDLE_SPEED;
        } else if (keys['ArrowDown']) {
          paddle2.dy = PADDLE_SPEED;
        } else {
          paddle2.dy = 0;
        }
      }
      paddle2.y += paddle2.dy;
      paddle2.y = Math.max(0, Math.min(BASE_HEIGHT - paddle2.height, paddle2.y));
    } else if (gameMode === 'pvbot') {
      // –ò–ò
      const centerPaddle = paddle2.y + paddle2.height / 2;
      if (centerPaddle < ball.y - 10) {
        paddle2.y += PADDLE_SPEED * 0.6;
      } else if (centerPaddle > ball.y + 10) {
        paddle2.y -= PADDLE_SPEED * 0.6;
      }
      paddle2.y = Math.max(0, Math.min(BASE_HEIGHT - paddle2.height, paddle2.y));
    }

    // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–æ–º –∏ –Ω–∏–∑–æ–º
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.speedY = -ball.speedY;
    } else if (ball.y + ball.radius > BASE_HEIGHT) {
      ball.y = BASE_HEIGHT - ball.radius;
      ball.speedY = -ball.speedY;
    }

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Ä–∞–∫–µ—Ç–∫–∞–º–∏
    if (
      ball.x - ball.radius < paddle1.x + paddle1.width &&
      ball.y > paddle1.y &&
      ball.y < paddle1.y + paddle1.height &&
      ball.speedX < 0
    ) {
      ball.x = paddle1.x + paddle1.width + ball.radius;
      ball.speedX = -ball.speedX;
      let deltaY = ball.y - (paddle1.y + paddle1.height / 2);
      ball.speedY = deltaY * 0.3;
    }

    if (
      ball.x + ball.radius > paddle2.x &&
      ball.y > paddle2.y &&
      ball.y < paddle2.y + paddle2.height &&
      ball.speedX > 0
    ) {
      ball.x = paddle2.x - ball.radius;
      ball.speedX = -ball.speedX;
      let deltaY = ball.y - (paddle2.y + paddle2.height / 2);
      ball.speedY = deltaY * 0.3;
    }

    // –ó–∞–±–∏—Ç—ã–µ –æ—á–∫–∏
    if (ball.x < 0) {
      score2++;
      updateScore();
      resetBall(-1);
    } else if (ball.x > BASE_WIDTH) {
      score1++;
      updateScore();
      resetBall(1);
    }
  }

  // –°–±—Ä–æ—Å –º—è—á–∞ –≤ —Ü–µ–Ω—Ç—Ä —Å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º
  function resetBall(direction) {
    ball.x = BASE_WIDTH / 2;
    ball.y = BASE_HEIGHT / 2;
    ball.speedX = BALL_SPEED * direction;
    ball.speedY = BALL_SPEED * (Math.random() * 2 - 1);
  }

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
  function draw() {
    ctx.clearRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –ü–æ–ª–µ
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –¶–µ–Ω—Ç—Ä –ª–∏–Ω–∏—è
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 15]);
    ctx.beginPath();
    ctx.moveTo(BASE_WIDTH / 2, 0);
    ctx.lineTo(BASE_WIDTH / 2, BASE_HEIGHT);
    ctx.stroke();
    ctx.setLineDash([]);

    // –†–∞–∫–µ—Ç–∫–∏
    ctx.fillStyle = '#fff';
    ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
    ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

    // –ú—è—á
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
  window.addEventListener('keydown', e => {
    keys[e.code] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
  canvas.addEventListener('touchstart', handleTouch, {passive: false});
  canvas.addEventListener('touchmove', handleTouch, {passive: false});
  canvas.addEventListener('touchend', handleTouchEnd, {passive: false});
  canvas.addEventListener('touchcancel', handleTouchEnd, {passive: false});

  function handleTouch(e) {
    e.preventDefault();
    // –°–±—Ä–æ—Å–∏–º –ø–æ–∑–∏—Ü–∏–∏
    touchPositions.leftY = null;
    touchPositions.rightY = null;

    for (let touch of e.touches) {
      const rect = canvas.getBoundingClientRect();
      // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞—Å–∞–Ω–∏—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–∞–Ω–≤–∞—Å–∞
      let x = touch.clientX - rect.left;
      let y = touch.clientY - rect.top;

      // –ï—Å–ª–∏ –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è —Å –ø–æ–≤–æ—Ä–æ—Ç–æ–º, –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞–Ω–≤–∞—Å–∞ –≤–∏–∑—É–∞–ª—å–Ω–æ –ø–æ–≤–µ—Ä–Ω—É—Ç—ã,
      // –Ω–æ –ª–æ–≥–∏–∫–∞ –∫–∞–Ω–≤–∞—Å–∞ –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è, –ø–æ—ç—Ç–æ–º—É –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–∞–∫ –µ—Å—Ç—å.

      if (x < rect.width / 2) {
        // –õ–µ–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ ‚Äî –∏–≥—Ä–æ–∫ 1
        touchPositions.leftY = y * (BASE_HEIGHT / rect.height);
      } else {
        // –ü—Ä–∞–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞ ‚Äî –∏–≥—Ä–æ–∫ 2 (–µ—Å–ª–∏ PvP)
        if (gameMode === 'pvp') {
          touchPositions.rightY = y * (BASE_HEIGHT / rect.height);
        }
      }
    }
  }

  function handleTouchEnd(e) {
    e.preventDefault();
    // –ï—Å–ª–∏ –Ω–µ—Ç –∫–∞—Å–∞–Ω–∏–π ‚Äî —Å–±—Ä–æ—Å–∏—Ç—å –ø–æ–∑–∏—Ü–∏–∏
    if (e.touches.length === 0) {
      touchPositions.leftY = null;
      touchPositions.rightY = null;
    } else {
      handleTouch(e);
    }
  }

  // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ä–µ–∂–∏–º–æ–º
  function startGame(mode) {
    gameMode = mode;
    menu.style.display = 'none';
    initObjects();
    loop();
  }

  // –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é
  btnPvP.addEventListener('click', () => startGame('pvp'));
  btnPvBot.addEventListener('click', () => startGame('pvbot'));

})();
</script>

</body>
</html>

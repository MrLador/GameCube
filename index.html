<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ping Pong</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    display: flex; justify-content: center; align-items: center;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  #gameCanvas {
    background: #222;
    display: block;
    border-radius: 8px;
  }
  #score {
    position: absolute;
    top: 20px;
    font-size: 24px;
    color: #222;
    font-weight: bold;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="700" height="400"></canvas>
<div id="score" style="position: fixed; top: 10px; width: 100%; text-align: center;">0 : 0</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDiv = document.getElementById('score');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  // Параметры ракеток
  const PADDLE_WIDTH = 10;
  const PADDLE_HEIGHT = 80;
  const PADDLE_SPEED = 6;

  // Параметры мяча
  const BALL_RADIUS = 8;
  const BALL_SPEED = 5;

  // Игроки
  const paddle1 = {
    x: 10,
    y: HEIGHT / 2 - PADDLE_HEIGHT / 2,
    width: PADDLE_WIDTH,
    height: PADDLE_HEIGHT,
    dy: 0
  };

  const paddle2 = {
    x: WIDTH - 10 - PADDLE_WIDTH,
    y: HEIGHT / 2 - PADDLE_HEIGHT / 2,
    width: PADDLE_WIDTH,
    height: PADDLE_HEIGHT,
    dy: 0
  };

  // Мяч
  const ball = {
    x: WIDTH / 2,
    y: HEIGHT / 2,
    radius: BALL_RADIUS,
    speedX: BALL_SPEED * (Math.random() < 0.5 ? 1 : -1),
    speedY: BALL_SPEED * (Math.random() * 2 - 1)
  };

  // Счет
  let score1 = 0;
  let score2 = 0;

  // Управление
  const keys = {};

  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  function update() {
    // Движение ракеток
    if (keys['w']) {
      paddle1.dy = -PADDLE_SPEED;
    } else if (keys['s']) {
      paddle1.dy = PADDLE_SPEED;
    } else {
      paddle1.dy = 0;
    }

    if (keys['arrowup']) {
      paddle2.dy = -PADDLE_SPEED;
    } else if (keys['arrowdown']) {
      paddle2.dy = PADDLE_SPEED;
    } else {
      paddle2.dy = 0;
    }

    paddle1.y += paddle1.dy;
    paddle2.y += paddle2.dy;

    // Ограничение ракеток по полю
    paddle1.y = Math.max(0, Math.min(HEIGHT - paddle1.height, paddle1.y));
    paddle2.y = Math.max(0, Math.min(HEIGHT - paddle2.height, paddle2.y));

    // Движение мяча
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // Столкновение с верхом и низом
    if (ball.y - ball.radius < 0 || ball.y + ball.radius > HEIGHT) {
      ball.speedY = -ball.speedY;
    }

    // Столкновение с ракетками
    if (
      ball.x - ball.radius < paddle1.x + paddle1.width &&
      ball.y > paddle1.y &&
      ball.y < paddle1.y + paddle1.height
    ) {
      ball.speedX = -ball.speedX;
      // Добавим немного вариации по Y
      let deltaY = ball.y - (paddle1.y + paddle1.height / 2);
      ball.speedY = deltaY * 0.3;
      ball.x = paddle1.x + paddle1.width + ball.radius; // чтобы не застрял
    }

    if (
      ball.x + ball.radius > paddle2.x &&
      ball.y > paddle2.y &&
      ball.y < paddle2.y + paddle2.height
    ) {
      ball.speedX = -ball.speedX;
      let deltaY = ball.y - (paddle2.y + paddle2.height / 2);
      ball.speedY = deltaY * 0.3;
      ball.x = paddle2.x - ball.radius;
    }

    // Забитые очки
    if (ball.x < 0) {
      score2++;
      resetBall();
    } else if (ball.x > WIDTH) {
      score1++;
      resetBall();
    }

    scoreDiv.textContent = `${score1} : ${score2}`;
  }

  function resetBall() {
    ball.x = WIDTH / 2;
    ball.y = HEIGHT / 2;
    ball.speedX = BALL_SPEED * (Math.random() < 0.5 ? 1 : -1);
    ball.speedY = BALL_SPEED * (Math.random() * 2 - 1);
  }

  function draw() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);

    // Поле
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, WIDTH, HEIGHT);

    // Центр линия
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 15]);
    ctx.beginPath();
    ctx.moveTo(WIDTH / 2, 0);
    ctx.lineTo(WIDTH / 2, HEIGHT);
    ctx.stroke();
    ctx.setLineDash([]);

    // Ракетки
    ctx.fillStyle = '#fff';
    ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
    ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

    // Мяч
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
})();
</script>

</body>
</html>

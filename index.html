<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Меню игр в стиле пиксель-арт</title>
  <!-- Подключаем пиксельный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1b2735, #090a0f);
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      text-shadow:
        2px 2px 0 #0f0,
        4px 4px 0 #060;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    .game-button {
      background: #111;
      border: 4px solid #00ff00;
      border-radius: 8px;
      padding: 20px 30px;
      width: 200px;
      text-align: center;
      color: #00ff00;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow:
        0 0 10px #00ff00,
        inset 0 0 5px #00ff00;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
      position: relative;
    }

    .game-button::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border: 2px dashed #00ff00;
      border-radius: 6px;
      pointer-events: none;
      animation: dash 4s linear infinite;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 1000;
      }
    }

    .game-button:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 20px #00ff00,
        inset 0 0 10px #00ff00;
      background: #002200;
      color: #aaffaa;
    }

    .game-button:active {
      transform: scale(0.95);
      box-shadow:
        0 0 5px #00ff00,
        inset 0 0 3px #00ff00;
      background: #004400;
      color: #ccffcc;
    }

    /* Иконки пиксель-арт (примитивные) */
    .icon {
      display: block;
      margin: 0 auto 10px;
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }

  </style>
</head>
<body>
  <h1>Выберите игру</h1>
  <nav>
    <button class="game-button" onclick="alert('Запуск игры: Платформер')">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Платформер" />
      Платформер
    </button>
    <button class="game-button" onclick="alert('Запуск игры: Аркада')">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Аркада" />
      Аркада
    </button>
    <button class="game-button" onclick="alert('Запуск игры: РПГ')">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="РПГ" />
      РПГ
    </button>
    <button class="game-button" onclick="alert('Запуск игры: Головоломка')">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Головоломка" />
      Головоломка
    </button>
  </nav>
</body>
</html>

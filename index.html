<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Ping Pong –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    user-select: none;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #score {
    font-size: 32px;
    font-weight: bold;
    color: #222;
    margin: 10px 0 5px 0;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 120px;
  }
  #score1 {
    flex: 1;
    text-align: right;
  }
  #colon {
    flex: 0;
    width: 20px;
    text-align: center;
  }
  #score2 {
    flex: 1;
    text-align: left;
  }
  #gameContainer {
    position: relative;
    width: 95vw;
    max-width: 600px;
    aspect-ratio: 7 / 4;
    background: #222;
    border-radius: 8px;
    touch-action: none;
    /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameCanvas {
    display: block;
    width: 100%;
    height: 100%;
    background: transparent;
    /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –±–µ–∑ –ø–æ–≤–æ—Ä–æ—Ç–∞ */
    transform-origin: center center;
    transition: transform 0.3s ease;
  }
  #menu {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 10;
  }
  #menu h1 {
    color: #fff;
    margin-bottom: 20px;
  }
  #menuButtons {
    display: flex;
    gap: 20px;
  }
  #menu button {
    font-size: 48px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #0077cc;
    color: white;
    transition: background-color 0.3s ease;
    width: 120px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
  }
  #menu button:hover {
    background: #005fa3;
  }
  #menu button:focus {
    outline: none;
  }
  #menu button span.emoji {
    user-select: none;
  }

  /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è: –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Ç—è–∂–µ–Ω–∏–µ –∏ –ø–æ–≤–æ—Ä–æ—Ç */
  @media (max-width: 600px) {
    #gameContainer {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 4 / 7; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ */
    }
    #gameCanvas {
      /* –ü–æ–≤–æ—Ä–æ—Ç –Ω–∞ 90 –≥—Ä–∞–¥—É—Å–æ–≤ –ø–æ —á–∞—Å–æ–≤–æ–π —Å—Ç—Ä–µ–ª–∫–µ */
      transform: rotate(90deg);
      /* –ß—Ç–æ–±—ã –ø–æ—Å–ª–µ –ø–æ–≤–æ—Ä–æ—Ç–∞ –∫–∞–Ω–≤–∞—Å –Ω–µ –≤—ã—Ö–æ–¥–∏–ª –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      width: 100vh; /* –≤—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ */
      height: 100vw; /* —à–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ */
      max-width: none;
      max-height: none;
    }
    #score {
      width: 140px;
      font-size: 28px;
      margin-bottom: 5px;
    }
    #menu h1 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<div id="score">
  <span id="score1">0</span>
  <span id="colon">:</span>
  <span id="score2">0</span>
</div>

<div id="gameContainer">
  <canvas id="gameCanvas" width="700" height="400"></canvas>
</div>

<div id="menu">
  <h1>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã</h1>
  <div id="menuButtons">
    <button id="btnPvP" aria-label="–ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ò–≥—Ä–æ–∫–∞"><span class="emoji">üë§vsüë§</span></button>
    <button id="btnPvBot" aria-label="–ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ë–æ—Ç–∞"><span class="emoji">üë§vsü§ñ</span></button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const score1Span = document.getElementById('score1');
  const score2Span = document.getElementById('score2');
  const menu = document.getElementById('menu');
  const btnPvP = document.getElementById('btnPvP');
  const btnPvBot = document.getElementById('btnPvBot');

  // –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã –≤ –∏—Å—Ö–æ–¥–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞—Ö (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö)
  const BASE_WIDTH = 700;
  const BASE_HEIGHT = 400;
  const PADDLE_WIDTH = 10;
  const PADDLE_HEIGHT = 80;
  const PADDLE_SPEED = 6;
  const BALL_RADIUS = 8;
  const BALL_SPEED = 5;
  const BALL_RESET_DELAY = 800;

  let paddle1, paddle2, ball;
  let score1 = 0;
  let score2 = 0;

  const keys = {};
  let touchPositions = { p1X: null, p2X: null }; // —Ç–µ–ø–µ—Ä—å –ø–æ X, —Ç.–∫. —Ä–∞–∫–µ—Ç–∫–∏ –¥–≤–∏–≥–∞—é—Ç—Å—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏

  let canvasRect = null;
  let gameMode = null;
  let isPaused = false;

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
  function isMobile() {
    return window.matchMedia("(max-width: 600px)").matches;
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
  function initObjects() {
    paddle1 = {
      x: 10,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };
    paddle2 = {
      x: BASE_WIDTH - 10 - PADDLE_WIDTH,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };
    resetBall(Math.random() < 0.5 ? 1 : -1);
    score1 = 0;
    score2 = 0;
    updateScore();
  }

  function updateScore() {
    score1Span.textContent = score1;
    score2Span.textContent = score2;
  }

  // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
  function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
  }

  // –°–±—Ä–æ—Å –º—è—á–∞
  function resetBall(direction) {
    ball = {
      x: BASE_WIDTH / 2,
      y: BASE_HEIGHT / 2,
      radius: BALL_RADIUS,
      speedX: BALL_SPEED * direction,
      speedY: BALL_SPEED * (Math.random() * 2 - 1)
    };
  }

  // –ü–∞—É–∑–∞ –∏ —Å–±—Ä–æ—Å –º—è—á–∞ –ø–æ—Å–ª–µ –æ—á–∫–∞
  function pauseAndResetBall(direction) {
    isPaused = true;
    setTimeout(() => {
      resetBall(direction);
      isPaused = false;
    }, BALL_RESET_DELAY);
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–∏–∫–∏
  function update() {
    if (isPaused) return;

    if (isMobile()) {
      // –í –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ —Ä–∞–∫–µ—Ç–∫–∏ –¥–≤–∏–≥–∞—é—Ç—Å—è –ø–æ X (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ)
      // –ò–≥—Ä–æ–∫ 1 ‚Äî –Ω–∏–∂–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ ‚Äî —É–ø—Ä–∞–≤–ª—è–µ—Ç –Ω–∏–∂–Ω–µ–π —Ä–∞–∫–µ—Ç–∫–æ–π (paddle1)
      if (touchPositions.p1X !== null) {
        let center = paddle1.x + paddle1.width / 2;
        let diff = touchPositions.p1X - center;
        paddle1.dx = Math.sign(diff) * Math.min(Math.abs(diff) * 0.3, PADDLE_SPEED);
      } else {
        paddle1.dx = 0;
      }
      paddle1.x = clamp(paddle1.x + paddle1.dx, 0, BASE_WIDTH - paddle1.width);

      // –ò–≥—Ä–æ–∫ 2 ‚Äî –≤–µ—Ä—Ö–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ ‚Äî —É–ø—Ä–∞–≤–ª—è–µ—Ç –≤–µ—Ä—Ö–Ω–µ–π —Ä–∞–∫–µ—Ç–∫–æ–π (paddle2)
      if (gameMode === 'pvp') {
        if (touchPositions.p2X !== null) {
          let center = paddle2.x + paddle2.width / 2;
          let diff = touchPositions.p2X - center;
          paddle2.dx = Math.sign(diff) * Math.min(Math.abs(diff) * 0.3, PADDLE_SPEED);
        } else {
          paddle2.dx = 0;
        }
        paddle2.x = clamp(paddle2.x + paddle2.dx, 0, BASE_WIDTH - paddle2.width);
      } else if (gameMode === 'pvbot') {
        // –ò–ò –¥–≤–∏–≥–∞–µ—Ç –≤–µ—Ä—Ö–Ω—é—é —Ä–∞–∫–µ—Ç–∫—É –ø–æ –º—è—á—É –ø–æ X
        const centerPaddle = paddle2.x + paddle2.width / 2;
        if (centerPaddle < ball.x - 10) {
          paddle2.x = clamp(paddle2.x + PADDLE_SPEED * 0.6, 0, BASE_WIDTH - paddle2.width);
        } else if (centerPaddle > ball.x + 10) {
          paddle2.x = clamp(paddle2.x - PADDLE_SPEED * 0.6, 0, BASE_WIDTH - paddle2.width);
        }
      }
    } else {
      // –ü–ö ‚Äî –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ Y
      paddle1.dy = keys['KeyW'] ? -PADDLE_SPEED : keys['KeyS'] ? PADDLE_SPEED : 0;
      paddle1.y = clamp(paddle1.y + paddle1.dy, 0, BASE_HEIGHT - paddle1.height);

      if (gameMode === 'pvp') {
        paddle2.dy = keys['ArrowUp'] ? -PADDLE_SPEED : keys['ArrowDown'] ? PADDLE_SPEED : 0;
        paddle2.y = clamp(paddle2.y + paddle2.dy, 0, BASE_HEIGHT - paddle2.height);
      } else if (gameMode === 'pvbot') {
        const centerPaddle = paddle2.y + paddle2.height / 2;
        if (centerPaddle < ball.y - 10) {
          paddle2.y = clamp(paddle2.y + PADDLE_SPEED * 0.6, 0, BASE_HEIGHT - paddle2.height);
        } else if (centerPaddle > ball.y + 10) {
          paddle2.y = clamp(paddle2.y - PADDLE_SPEED * 0.6, 0, BASE_HEIGHT - paddle2.height);
        }
      }
    }

    // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.speedY = -ball.speedY;
    } else if (ball.y + ball.radius > BASE_HEIGHT) {
      ball.y = BASE_HEIGHT - ball.radius;
      ball.speedY = -ball.speedY;
    }
    if (ball.x - ball.radius < 0) {
      ball.x = ball.radius;
      ball.speedX = -ball.speedX;
    } else if (ball.x + ball.radius > BASE_WIDTH) {
      ball.x = BASE_WIDTH - ball.radius;
      ball.speedX = -ball.speedX;
    }

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Ä–∞–∫–µ—Ç–∫–∞–º–∏
    if (!isMobile()) {
      // –ü–ö ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Ä–∞–∫–µ—Ç–∫–∏, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ X –∏ Y
      if (
        ball.x - ball.radius < paddle1.x + paddle1.width &&
        ball.y > paddle1.y &&
        ball.y < paddle1.y + paddle1.height &&
        ball.speedX < 0
      ) {
        ball.x = paddle1.x + paddle1.width + ball.radius;
        ball.speedX = -ball.speedX;
        let deltaY = ball.y - (paddle1.y + paddle1.height / 2);
        ball.speedY = deltaY * 0.3;
      }
      if (
        ball.x + ball.radius > paddle2.x &&
        ball.y > paddle2.y &&
        ball.y < paddle2.y + paddle2.height &&
        ball.speedX > 0
      ) {
        ball.x = paddle2.x - ball.radius;
        ball.speedX = -ball.speedX;
        let deltaY = ball.y - (paddle2.y + paddle2.height / 2);
        ball.speedY = deltaY * 0.3;
      }
    } else {
      // –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è ‚Äî —Ä–∞–∫–µ—Ç–∫–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ, –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ Y –∏ X –Ω–∞–æ–±–æ—Ä–æ—Ç
      if (
        ball.y + ball.radius > paddle1.y &&
        ball.y - ball.radius < paddle1.y + paddle1.height &&
        ball.x > paddle1.x &&
        ball.x < paddle1.x + paddle1.width &&
        ball.speedY > 0
      ) {
        ball.y = paddle1.y - ball.radius;
        ball.speedY = -ball.speedY;
        let deltaX = ball.x - (paddle1.x + paddle1.width / 2);
        ball.speedX = deltaX * 0.3;
      }
      if (
        ball.y - ball.radius < paddle2.y + paddle2.height &&
        ball.y + ball.radius > paddle2.y &&
        ball.x > paddle2.x &&
        ball.x < paddle2.x + paddle2.width &&
        ball.speedY < 0
      ) {
        ball.y = paddle2.y + paddle2.height + ball.radius;
        ball.speedY = -ball.speedY;
        let deltaX = ball.x - (paddle2.x + paddle2.width / 2);
        ball.speedX = deltaX * 0.3;
      }
    }

    // –û—á–∫–∏
    if (!isMobile()) {
      if (ball.x < 0) {
        score2++;
        updateScore();
        pauseAndResetBall(1);
      } else if (ball.x > BASE_WIDTH) {
        score1++;
        updateScore();
        pauseAndResetBall(-1);
      }
    } else {
      // –í –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ —Å—á–∏—Ç–∞–µ–º –æ—á–∫–∏ –ø–æ Y (—Ç.–∫. –ø–æ–ª–µ –ø–æ–≤–µ—Ä–Ω—É—Ç–æ)
      if (ball.y > BASE_HEIGHT) {
        score1++;
        updateScore();
        pauseAndResetBall(-1);
      } else if (ball.y < 0) {
        score2++;
        updateScore();
        pauseAndResetBall(1);
      }
    }
  }

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
  function draw() {
    ctx.clearRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –ü–æ–ª–µ
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –¶–µ–Ω—Ç—Ä –ª–∏–Ω–∏—è
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 15]);
    ctx.beginPath();
    ctx.moveTo(BASE_WIDTH / 2, 0);
    ctx.lineTo(BASE_WIDTH / 2, BASE_HEIGHT);
    ctx.stroke();
    ctx.setLineDash([]);

    // –†–∞–∫–µ—Ç–∫–∏
    ctx.fillStyle = '#fff';

    if (!isMobile()) {
      // –ü–ö ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Ä–∞–∫–µ—Ç–∫–∏
      ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
      ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
    } else {
      // –ú–æ–±–∏–ª—å–Ω–∞—è ‚Äî —Ä–∞–∫–µ—Ç–∫–∏ –ø–æ–≤–µ—Ä–Ω—É—Ç—ã, —Ä–∏—Å—É–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ
      // paddle1 ‚Äî –Ω–∏–∂–Ω—è—è —Ä–∞–∫–µ—Ç–∫–∞ (–Ω–∏–∂–Ω—è—è —á–∞—Å—Ç—å —ç–∫—Ä–∞–Ω–∞)
      ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
      // paddle2 ‚Äî –≤–µ—Ä—Ö–Ω—è—è —Ä–∞–∫–µ—Ç–∫–∞
      ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
    }

    // –ú—è—á
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
  window.addEventListener('keydown', e => {
    keys[e.code] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –∫–∞–Ω–≤–∞—Å–∞
  function updateCanvasRect() {
    canvasRect = canvas.getBoundingClientRect();
  }
  window.addEventListener('resize', updateCanvasRect);
  updateCanvasRect();

  // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
  canvas.addEventListener('touchstart', handleTouch, {passive: false});
  canvas.addEventListener('touchmove', handleTouch, {passive: false});
  canvas.addEventListener('touchend', handleTouchEnd, {passive: false});
  canvas.addEventListener('touchcancel', handleTouchEnd, {passive: false});

  function handleTouch(e) {
    e.preventDefault();

    let newP1X = null;
    let newP2X = null;

    for (let touch of e.touches) {
      let x = touch.clientX - canvasRect.left;
      let y = touch.clientY - canvasRect.top;

      // –í–µ—Ä—Ö–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ ‚Äî –∏–≥—Ä–æ–∫ 2
      if (y < canvasRect.height / 2) {
        newP2X = x * (BASE_WIDTH / canvasRect.width);
      } else {
        // –ù–∏–∂–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞ ‚Äî –∏–≥—Ä–æ–∫ 1
        newP1X = x * (BASE_WIDTH / canvasRect.width);
      }
    }

    touchPositions.p1X = newP1X;
    touchPositions.p2X = newP2X;
  }

  function handleTouchEnd(e) {
    e.preventDefault();
    if (e.touches.length === 0) {
      touchPositions.p1X = null;
      touchPositions.p2X = null;
    } else {
      handleTouch(e);
    }
  }

  // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
  function startGame(mode) {
    gameMode = mode;
    menu.style.display = 'none';
    initObjects();
    loop();
  }

  btnPvP.addEventListener('click', () => startGame('pvp'));
  btnPvBot.addEventListener('click', () => startGame('pvbot'));

})();
</script>

</body>
</html>

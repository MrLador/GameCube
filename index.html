<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ping Pong —Å –≤—ã–±–æ—Ä–æ–º —Ä–µ–∂–∏–º–∞ –∏ —á—ë—Ç–∫–∏–º —Å—á—ë—Ç–æ–º</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #f0f0f0;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    user-select: none;
    font-family: Arial, sans-serif;
  }
  #score {
    font-size: 32px;
    font-weight: bold;
    color: #222;
    margin: 10px 0 5px 0;
    user-select: none;

    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 120px;
  }
  #score1 {
    flex: 1;
    text-align: right;
  }
  #colon {
    flex: 0;
    width: 20px;
    text-align: center;
  }
  #score2 {
    flex: 1;
    text-align: left;
  }
  #gameContainer {
    position: relative;
    width: 95vw;
    max-width: 800px;
    aspect-ratio: 7 / 4;
  }
  #gameCanvas {
    width: 100%;
    height: 100%;
    background: #222;
    border-radius: 8px;
    display: block;
  }
  #menu {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 10;
  }
  #menu h1 {
    color: #fff;
    margin-bottom: 20px;
  }
  #menu button {
    font-size: 20px;
    padding: 12px 24px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #0077cc;
    color: white;
    transition: background-color 0.3s ease;
    width: 260px;
    text-align: left;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #menu button:hover {
    background: #005fa3;
  }
  /* –≠–º–æ–¥–∑–∏ —á—É—Ç—å –±–æ–ª—å—à–µ –∏ —Å –æ—Ç—Å—Ç—É–ø–æ–º */
  #menu button span.emoji {
    font-size: 28px;
    user-select: none;
  }
</style>
</head>
<body>

<div id="score">
  <span id="score1">0</span>
  <span id="colon">:</span>
  <span id="score2">0</span>
</div>
<div id="gameContainer">
  <canvas id="gameCanvas" width="700" height="400"></canvas>
</div>

<div id="menu">
  <h1>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã</h1>
  <button id="btnPvP"><span class="emoji">üë§vsüë§</span> –ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ò–≥—Ä–æ–∫–∞</button>
  <button id="btnPvBot"><span class="emoji">üë§vsü§ñ</span> –ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ë–æ—Ç–∞</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const score1Span = document.getElementById('score1');
  const score2Span = document.getElementById('score2');
  const menu = document.getElementById('menu');
  const btnPvP = document.getElementById('btnPvP');
  const btnPvBot = document.getElementById('btnPvBot');

  // –ë–∞–∑–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è –ª–æ–≥–∏–∫–∏
  const BASE_WIDTH = 700;
  const BASE_HEIGHT = 400;

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Ä–∞–∫–µ—Ç–æ–∫
  const PADDLE_WIDTH = 10;
  const PADDLE_HEIGHT = 80;
  const PADDLE_SPEED = 6;

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –º—è—á–∞
  const BALL_RADIUS = 8;
  const BALL_SPEED = 5;

  // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
  let paddle1, paddle2, ball;
  let score1 = 0;
  let score2 = 0;

  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
  const keys = {};

  // –†–µ–∂–∏–º –∏–≥—Ä—ã: 'pvp' –∏–ª–∏ 'pvbot'
  let gameMode = null;

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
  function initObjects() {
    paddle1 = {
      x: 10,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };

    paddle2 = {
      x: BASE_WIDTH - 10 - PADDLE_WIDTH,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dy: 0
    };

    ball = {
      x: BASE_WIDTH / 2,
      y: BASE_HEIGHT / 2,
      radius: BALL_RADIUS,
      speedX: BALL_SPEED * (Math.random() < 0.5 ? 1 : -1),
      speedY: BALL_SPEED * (Math.random() * 2 - 1)
    };

    score1 = 0;
    score2 = 0;
    updateScore();
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–º div
  function updateScore() {
    score1Span.textContent = score1;
    score2Span.textContent = score2;
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–∏–∫–∏ –∏–≥—Ä—ã
  function update() {
    // –î–≤–∏–∂–µ–Ω–∏–µ —Ä–∞–∫–µ—Ç–æ–∫ –∏–≥—Ä–æ–∫–∞ 1
    if (keys['w']) {
      paddle1.dy = -PADDLE_SPEED;
    } else if (keys['s']) {
      paddle1.dy = PADDLE_SPEED;
    } else {
      paddle1.dy = 0;
    }
    paddle1.y += paddle1.dy;
    paddle1.y = Math.max(0, Math.min(BASE_HEIGHT - paddle1.height, paddle1.y));

    // –î–≤–∏–∂–µ–Ω–∏–µ —Ä–∞–∫–µ—Ç–∫–∏ –∏–≥—Ä–æ–∫–∞ 2 –∏–ª–∏ –±–æ—Ç–∞
    if (gameMode === 'pvp') {
      if (keys['arrowup']) {
        paddle2.dy = -PADDLE_SPEED;
      } else if (keys['arrowdown']) {
        paddle2.dy = PADDLE_SPEED;
      } else {
        paddle2.dy = 0;
      }
      paddle2.y += paddle2.dy;
      paddle2.y = Math.max(0, Math.min(BASE_HEIGHT - paddle2.height, paddle2.y));
    } else if (gameMode === 'pvbot') {
      // –ü—Ä–æ—Å—Ç–æ–π –ò–ò: –¥–≤–∏–≥–∞–µ—Ç—Å—è –∫ –º—è—á—É —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é
      const centerPaddle = paddle2.y + paddle2.height / 2;
      if (centerPaddle < ball.y - 10) {
        paddle2.y += PADDLE_SPEED * 0.6;
      } else if (centerPaddle > ball.y + 10) {
        paddle2.y -= PADDLE_SPEED * 0.6;
      }
      paddle2.y = Math.max(0, Math.min(BASE_HEIGHT - paddle2.height, paddle2.y));
    }

    // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–æ–º –∏ –Ω–∏–∑–æ–º
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.speedY = -ball.speedY;
    } else if (ball.y + ball.radius > BASE_HEIGHT) {
      ball.y = BASE_HEIGHT - ball.radius;
      ball.speedY = -ball.speedY;
    }

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Ä–∞–∫–µ—Ç–∫–∞–º–∏
    if (
      ball.x - ball.radius < paddle1.x + paddle1.width &&
      ball.y > paddle1.y &&
      ball.y < paddle1.y + paddle1.height &&
      ball.speedX < 0
    ) {
      ball.x = paddle1.x + paddle1.width + ball.radius;
      ball.speedX = -ball.speedX;
      let deltaY = ball.y - (paddle1.y + paddle1.height / 2);
      ball.speedY = deltaY * 0.3;
    }

    if (
      ball.x + ball.radius > paddle2.x &&
      ball.y > paddle2.y &&
      ball.y < paddle2.y + paddle2.height &&
      ball.speedX > 0
    ) {
      ball.x = paddle2.x - ball.radius;
      ball.speedX = -ball.speedX;
      let deltaY = ball.y - (paddle2.y + paddle2.height / 2);
      ball.speedY = deltaY * 0.3;
    }

    // –ó–∞–±–∏—Ç—ã–µ –æ—á–∫–∏
    if (ball.x < 0) {
      score2++;
      updateScore();
      resetBall(-1);
    } else if (ball.x > BASE_WIDTH) {
      score1++;
      updateScore();
      resetBall(1);
    }
  }

  // –°–±—Ä–æ—Å –º—è—á–∞ –≤ —Ü–µ–Ω—Ç—Ä —Å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º
  function resetBall(direction) {
    ball.x = BASE_WIDTH / 2;
    ball.y = BASE_HEIGHT / 2;
    ball.speedX = BALL_SPEED * direction;
    ball.speedY = BALL_SPEED * (Math.random() * 2 - 1);
  }

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
  function draw() {
    // –û—á–∏—Å—Ç–∫–∞
    ctx.clearRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –ü–æ–ª–µ
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –¶–µ–Ω—Ç—Ä –ª–∏–Ω–∏—è
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 15]);
    ctx.beginPath();
    ctx.moveTo(BASE_WIDTH / 2, 0);
    ctx.lineTo(BASE_WIDTH / 2, BASE_HEIGHT);
    ctx.stroke();
    ctx.setLineDash([]);

    // –†–∞–∫–µ—Ç–∫–∏
    ctx.fillStyle = '#fff';
    ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
    ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

    // –ú—è—á
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
  });

  // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ä–µ–∂–∏–º–æ–º
  function startGame(mode) {
    gameMode = mode;
    menu.style.display = 'none';
    initObjects();
    loop();
  }

  // –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é
  btnPvP.addEventListener('click', () => startGame('pvp'));
  btnPvBot.addEventListener('click', () => startGame('pvbot'));

})();
</script>

</body>
</html>

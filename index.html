<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Ping Pong –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    user-select: none;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #score {
    font-size: 32px;
    font-weight: bold;
    color: #222;
    margin: 10px 0 5px 0;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 120px;
    z-index: 20;
    background: transparent;
    padding: 0;
    border-radius: 0;
  }
  #score1 {
    flex: 1;
    text-align: right;
  }
  #colon {
    flex: 0;
    width: 20px;
    text-align: center;
  }
  #score2 {
    flex: 1;
    text-align: left;
  }
  #gameContainer {
    position: relative;
    width: 95vw;
    max-width: 600px;
    aspect-ratio: 7 / 4;
    background: #222;
    border-radius: 8px;
    touch-action: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gameCanvas {
    display: block;
    width: 100%;
    height: 100%;
    background: transparent;
    transform-origin: center center;
    transition: transform 0.3s ease;
  }
  #menu {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 30;
  }
  #menu h1 {
    color: #fff;
    margin-bottom: 20px;
  }
  #menuButtons {
    display: flex;
    gap: 20px;
  }
  #menu button {
    font-size: 48px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #0077cc;
    color: white;
    transition: background-color 0.3s ease;
    width: 120px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
  }
  #menu button:hover {
    background: #005fa3;
  }
  #menu button:focus {
    outline: none;
  }
  #menu button span.emoji {
    user-select: none;
  }

  /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è: –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Ç—è–∂–µ–Ω–∏–µ –∏ –ø–æ–≤–æ—Ä–æ—Ç */
  @media (max-width: 600px) {
    #gameContainer {
      width: 80vw; /* —É–º–µ–Ω—å—à–∏–ª–∏ —à–∏—Ä–∏–Ω—É */
      max-width: 400px;
      aspect-ratio: 4 / 6.5; /* —á—É—Ç—å —É–º–µ–Ω—å—à–∏–ª–∏ –≤—ã—Å–æ—Ç—É */
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #gameCanvas {
      transform: rotate(90deg);
      width: 100vh;
      height: 100vw;
      max-width: none;
      max-height: none;
    }
    /* –°—á—ë—Ç —Å –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–º —Ü–≤–µ—Ç–æ–º */
    #score {
      width: 140px;
      font-size: 28px;
      margin-bottom: 5px;
      position: relative;
      z-index: 50;
      background: #fff;
      color: #222;
      padding: 5px 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    #menu h1 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<div id="score">
  <span id="score1">0</span>
  <span id="colon">:</span>
  <span id="score2">0</span>
</div>

<div id="gameContainer">
  <canvas id="gameCanvas" width="700" height="400"></canvas>
</div>

<div id="menu">
  <h1>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã</h1>
  <div id="menuButtons">
    <button id="btnPvP" aria-label="–ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ò–≥—Ä–æ–∫–∞"><span class="emoji">üë§vsüë§</span></button>
    <button id="btnPvBot" aria-label="–ò–≥—Ä–æ–∫ –ø—Ä–æ—Ç–∏–≤ –ë–æ—Ç–∞"><span class="emoji">üë§vsü§ñ</span></button>
  </div>
</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const score1Span = document.getElementById('score1');
  const score2Span = document.getElementById('score2');
  const menu = document.getElementById('menu');
  const btnPvP = document.getElementById('btnPvP');
  const btnPvBot = document.getElementById('btnPvBot');

  const BASE_WIDTH = 700;
  const BASE_HEIGHT = 400;
  const PADDLE_WIDTH = 10;
  const PADDLE_HEIGHT = 80;
  const PADDLE_SPEED = 6;
  const BALL_RADIUS = 8;
  const BALL_SPEED = 5;
  const BALL_RESET_DELAY = 400; // —É–º–µ–Ω—å—à–µ–Ω–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–æ—Å–ª–µ –æ—á–∫–∞

  let paddle1, paddle2, ball;
  let score1 = 0;
  let score2 = 0;

  const keys = {};
  let touchPositions = { p1X: null, p2X: null };

  let canvasRect = null;
  let gameMode = null;
  let isPaused = false;

  function isMobile() {
    return window.matchMedia("(max-width: 600px)").matches;
  }

  function initObjects() {
    paddle1 = {
      x: 10,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dx: 0,
      dy: 0
    };
    paddle2 = {
      x: BASE_WIDTH - 10 - PADDLE_WIDTH,
      y: BASE_HEIGHT / 2 - PADDLE_HEIGHT / 2,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dx: 0,
      dy: 0
    };
    resetBall(Math.random() < 0.5 ? 1 : -1);
    score1 = 0;
    score2 = 0;
    updateScore();
  }

  function updateScore() {
    score1Span.textContent = score1;
    score2Span.textContent = score2;
  }

  function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
  }

  function resetBall(direction) {
    ball = {
      x: BASE_WIDTH / 2,
      y: BASE_HEIGHT / 2,
      radius: BALL_RADIUS,
      speedX: BALL_SPEED * direction,
      speedY: BALL_SPEED * (Math.random() * 2 - 1)
    };
  }

  function pauseAndResetBall(direction) {
    isPaused = true;
    setTimeout(() => {
      resetBall(direction);
      isPaused = false;
    }, BALL_RESET_DELAY);
  }

  function update() {
    if (isPaused) return;

    if (isMobile()) {
      // –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è: —Ä–∞–∫–µ—Ç–∫–∏ –¥–≤–∏–≥–∞—é—Ç—Å—è –ø–æ X (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ)
      if (touchPositions.p1X !== null) {
        let center = paddle1.x + paddle1.width / 2;
        let diff = touchPositions.p1X - center;
        paddle1.dx = Math.sign(diff) * Math.min(Math.abs(diff) * 0.3, PADDLE_SPEED);
      } else {
        paddle1.dx = 0;
      }
      paddle1.x = clamp(paddle1.x + paddle1.dx, 0, BASE_WIDTH - paddle1.width);

      if (gameMode === 'pvp') {
        if (touchPositions.p2X !== null) {
          let center = paddle2.x + paddle2.width / 2;
          let diff = touchPositions.p2X - center;
          paddle2.dx = Math.sign(diff) * Math.min(Math.abs(diff) * 0.3, PADDLE_SPEED);
        } else {
          paddle2.dx = 0;
        }
        paddle2.x = clamp(paddle2.x + paddle2.dx, 0, BASE_WIDTH - paddle2.width);
      } else if (gameMode === 'pvbot') {
        const centerPaddle = paddle2.x + paddle2.width / 2;
        if (centerPaddle < ball.x - 10) {
          paddle2.x = clamp(paddle2.x + PADDLE_SPEED * 0.6, 0, BASE_WIDTH - paddle2.width);
        } else if (centerPaddle > ball.x + 10) {
          paddle2.x = clamp(paddle2.x - PADDLE_SPEED * 0.6, 0, BASE_WIDTH - paddle2.width);
        }
      }
    } else {
      // –ü–ö –≤–µ—Ä—Å–∏—è: —Ä–∞–∫–µ—Ç–∫–∏ –¥–≤–∏–≥–∞—é—Ç—Å—è –ø–æ Y (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ)
      paddle1.dy = keys['KeyW'] ? -PADDLE_SPEED : keys['KeyS'] ? PADDLE_SPEED : 0;
      paddle1.y = clamp(paddle1.y + paddle1.dy, 0, BASE_HEIGHT - paddle1.height);

      if (gameMode === 'pvp') {
        paddle2.dy = keys['ArrowUp'] ? -PADDLE_SPEED : keys['ArrowDown'] ? PADDLE_SPEED : 0;
        paddle2.y = clamp(paddle2.y + paddle2.dy, 0, BASE_HEIGHT - paddle2.height);
      } else if (gameMode === 'pvbot') {
        const centerPaddle = paddle2.y + paddle2.height / 2;
        if (centerPaddle < ball.y - 10) {
          paddle2.y = clamp(paddle2.y + PADDLE_SPEED * 0.6, 0, BASE_HEIGHT - paddle2.height);
        } else if (centerPaddle > ball.y + 10) {
          paddle2.y = clamp(paddle2.y - PADDLE_SPEED * 0.6, 0, BASE_HEIGHT - paddle2.height);
        }
      }
    }

    // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–ª–æ–≤ (—Å–Ω–∞—á–∞–ª–∞!)
    if (!isMobile()) {
      // –ü–ö: –≥–æ–ª—ã –ø–æ –≤—ã—Ö–æ–¥—É –º—è—á–∞ –∑–∞ –ª–µ–≤—É—é –∏–ª–∏ –ø—Ä–∞–≤—É—é –≥—Ä–∞–Ω–∏—Ü—É
      if (ball.x < 0) {
        score2++;
        updateScore();
        pauseAndResetBall(1);
        return;
      } else if (ball.x > BASE_WIDTH) {
        score1++;
        updateScore();
        pauseAndResetBall(-1);
        return;
      }
    } else {
      // –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è: –≥–æ–ª—ã –ø–æ –≤—ã—Ö–æ–¥—É –º—è—á–∞ –∑–∞ –≤–µ—Ä—Ö–Ω—é—é –∏–ª–∏ –Ω–∏–∂–Ω—é—é –≥—Ä–∞–Ω–∏—Ü—É (—Ç.–∫. –ø–æ–ª–µ –ø–æ–≤–µ—Ä–Ω—É—Ç–æ)
      if (ball.y < 0) {
        score2++;
        updateScore();
        pauseAndResetBall(1);
        return;
      } else if (ball.y > BASE_HEIGHT) {
        score1++;
        updateScore();
        pauseAndResetBall(-1);
        return;
      }
    }

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏ (–≤–µ—Ä—Ö-–Ω–∏–∑ –¥–ª—è –ü–ö, –ª–µ–≤—ã–π-–ø—Ä–∞–≤—ã–π –¥–ª—è –º–æ–±)
    if (!isMobile()) {
      if (ball.y - ball.radius < 0) {
        ball.y = ball.radius;
        ball.speedY = -ball.speedY;
      } else if (ball.y + ball.radius > BASE_HEIGHT) {
        ball.y = BASE_HEIGHT - ball.radius;
        ball.speedY = -ball.speedY;
      }
    } else {
      if (ball.x - ball.radius < 0) {
        ball.x = ball.radius;
        ball.speedX = -ball.speedX;
      } else if (ball.x + ball.radius > BASE_WIDTH) {
        ball.x = BASE_WIDTH - ball.radius;
        ball.speedX = -ball.speedX;
      }
    }

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Ä–∞–∫–µ—Ç–∫–∞–º–∏
    if (!isMobile()) {
      // –ü–ö ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Ä–∞–∫–µ—Ç–∫–∏
      if (
        ball.x - ball.radius < paddle1.x + paddle1.width &&
        ball.y > paddle1.y &&
        ball.y < paddle1.y + paddle1.height &&
        ball.speedX < 0
      ) {
        ball.x = paddle1.x + paddle1.width + ball.radius;
        ball.speedX = -ball.speedX;
        let deltaY = ball.y - (paddle1.y + paddle1.height / 2);
        ball.speedY = deltaY * 0.3;
      }
      if (
        ball.x + ball.radius > paddle2.x &&
        ball.y > paddle2.y &&
        ball.y < paddle2.y + paddle2.height &&
        ball.speedX > 0
      ) {
        ball.x = paddle2.x - ball.radius;
        ball.speedX = -ball.speedX;
        let deltaY = ball.y - (paddle2.y + paddle2.height / 2);
        ball.speedY = deltaY * 0.3;
      }
    } else {
      // –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è ‚Äî —Ä–∞–∫–µ—Ç–∫–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ, –¥–≤–∏–≥–∞—é—Ç—Å—è –ø–æ X, –º—è—á –¥–≤–∏–≥–∞–µ—Ç—Å—è –ø–æ Y
      if (
        ball.y + ball.radius > paddle1.y &&
        ball.y - ball.radius < paddle1.y + paddle1.height &&
        ball.x > paddle1.x &&
        ball.x < paddle1.x + paddle1.width &&
        ball.speedY > 0
      ) {
        ball.y = paddle1.y - ball.radius;
        ball.speedY = -ball.speedY;
        let deltaX = ball.x - (paddle1.x + paddle1.width / 2);
        ball.speedX = deltaX * 0.3;
      }
      if (
        ball.y - ball.radius < paddle2.y + paddle2.height &&
        ball.y + ball.radius > paddle2.y &&
        ball.x > paddle2.x &&
        ball.x < paddle2.x + paddle2.width &&
        ball.speedY < 0
      ) {
        ball.y = paddle2.y + paddle2.height + ball.radius;
        ball.speedY = -ball.speedY;
        let deltaX = ball.x - (paddle2.x + paddle2.width / 2);
        ball.speedX = deltaX * 0.3;
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –ü–æ–ª–µ
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, BASE_WIDTH, BASE_HEIGHT);

    // –¶–µ–Ω—Ç—Ä –ª–∏–Ω–∏—è
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 2;
    ctx.setLineDash([10, 15]);
    ctx.beginPath();
    ctx.moveTo(BASE_WIDTH / 2, 0);
    ctx.lineTo(BASE_WIDTH / 2, BASE_HEIGHT);
    ctx.stroke();
    ctx.setLineDash([]);

    ctx.fillStyle = '#fff';

    if (!isMobile()) {
      // –ü–ö ‚Äî –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Ä–∞–∫–µ—Ç–∫–∏
      ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
      ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
    } else {
      // –ú–æ–±–∏–ª—å–Ω–∞—è ‚Äî —Ä–∞–∫–µ—Ç–∫–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ (–¥–≤–∏–≥–∞—é—Ç—Å—è –ø–æ X)
      ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
      ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
    }

    // –ú—è—á
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  window.addEventListener('keydown', e => {
    keys[e.code] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  function updateCanvasRect() {
    canvasRect = canvas.getBoundingClientRect();
  }
  window.addEventListener('resize', updateCanvasRect);
  updateCanvasRect();

  canvas.addEventListener('touchstart', handleTouch, {passive: false});
  canvas.addEventListener('touchmove', handleTouch, {passive: false});
  canvas.addEventListener('touchend', handleTouchEnd, {passive: false});
  canvas.addEventListener('touchcancel', handleTouchEnd, {passive: false});

  function handleTouch(e) {
    e.preventDefault();

    let newP1X = null;
    let newP2X = null;

    for (let touch of e.touches) {
      let x = touch.clientX - canvasRect.left;
      let y = touch.clientY - canvasRect.top;

      // –í–µ—Ä—Ö–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ ‚Äî –∏–≥—Ä–æ–∫ 2
      if (y < canvasRect.height / 2) {
        newP2X = x * (BASE_WIDTH / canvasRect.width);
      } else {
        // –ù–∏–∂–Ω—è—è –ø–æ–ª–æ–≤–∏–Ω–∞ ‚Äî –∏–≥—Ä–æ–∫ 1
        newP1X = x * (BASE_WIDTH / canvasRect.width);
      }
    }

    touchPositions.p1X = newP1X;
    touchPositions.p2X = newP2X;
  }

  function handleTouchEnd(e) {
    e.preventDefault();
    if (e.touches.length === 0) {
      touchPositions.p1X = null;
      touchPositions.p2X = null;
    } else {
      handleTouch(e);
    }
  }

  function startGame(mode) {
    gameMode = mode;
    menu.style.display = 'none';
    initObjects();
    loop();
  }

  btnPvP.addEventListener('click', () => startGame('pvp'));
  btnPvBot.addEventListener('click', () => startGame('pvbot'));

})();
</script>

</body>
</html>

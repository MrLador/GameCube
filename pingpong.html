<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monument Valley Inspired Prototype</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #a0c4ff, #caf0f8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  svg {
    width: 80vmin;
    height: 80vmin;
    filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.2));
  }
  .stair {
    fill: url(#grad1);
    stroke: #333;
    stroke-width: 2;
  }
  .character {
    fill: #ff595e;
    stroke: #b00020;
    stroke-width: 1.5;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" id="gameSVG">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd6a5" />
      <stop offset="100%" stop-color="#fdffb6" />
    </linearGradient>
  </defs>

  <!-- Невозможная лестница (упрощённая) -->
  <polygon class="stair" points="50,150 150,150 150,140 60,140" />
  <polygon class="stair" points="60,140 150,140 150,130 70,130" />
  <polygon class="stair" points="70,130 150,130 150,120 80,120" />
  <polygon class="stair" points="80,120 150,120 150,110 90,110" />
  <polygon class="stair" points="90,110 150,110 150,100 100,100" />

  <!-- Персонаж -->
  <circle class="character" cx="55" cy="145" r="5" id="player" />
</svg>

<script>
  const player = document.getElementById('player');
  const stairsY = [145, 135, 125, 115, 105];
  let step = 0;

  player.addEventListener('click', () => {
    step = (step + 1) % stairsY.length;
    player.style.transform = `translate(0, ${stairsY[step] - 145}px)`;
  });
</script>

</body>
</html>

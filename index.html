<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гонки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #000;
            background-color: #fff;
        }
        #shop {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <canvas id="raceCanvas" width="800" height="600"></canvas>
        <div id="shop">
            <h2>Магазин</h2>
            <p>Монеты: <span id="coins">0</span></p>
            <button id="buyCar">Купить новую машину (100 монет)</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('raceCanvas');
        const ctx = canvas.getContext('2d');
        const coinsDisplay = document.getElementById('coins');
        const buyCarButton = document.getElementById('buyCar');

        let coins = 0;
        let cars = 1; // Количество машин
        let raceInProgress = false;
        let laps = 2; // Количество кругов
        let currentLap = 0;

        // Игрок
        const player = {
            x: 100,
            y: 500,
            width: 50,
            height: 30,
            speed: 5,
            color: 'blue',
            bullets: 3
        };

        // Противники
        const opponents = [
            { x: 200, y: 500, color: 'red', speed: 3 },
            { x: 300, y: 500, color: 'green', speed: 4 },
            { x: 400, y: 500, color: 'yellow', speed: 2 },
            { x: 500, y: 500, color: 'purple', speed: 3 },
            { x: 600, y: 500, color: 'orange', speed: 4 }
        ];

        // Боксы с патронами
        const ammoBoxes = [
            { x: 300, y: 300, collected: false },
            { x: 500, y: 200, collected: false }
        ];

        // Функция для обновления состояния игры
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawOpponents();
            drawAmmoBoxes();
            checkCollisions();
            requestAnimationFrame(update);
        }

        // Функция для рисования игрока
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Функция для рисования противников
        function drawOpponents() {
            opponents.forEach(opponent => {
                ctx.fillStyle = opponent.color;
                ctx.fillRect(opponent.x, opponent.y, player.width, player.height);
                opponent.y -= opponent.speed; // Движение противников
                if (opponent.y < 0) {
                    opponent.y = canvas.height; // Возвращаем противника в начало
                    coins += 10; // Начисляем монеты за круг
                    coinsDisplay.textContent = coins;
                }
            });
        }

        // Функция для рисования боксов с патронами
        function drawAmmoBoxes() {
            ammoBoxes.forEach(box => {
                if (!box.collected) {
                    ctx.fillStyle = 'brown';
                    ctx.fillRect(box.x, box.y, 20, 20);
                }
            });
        }

        // Проверка на столкновения
        function checkCollisions() {
            ammoBoxes.forEach(box => {
                if (!box.collected && player.x < box.x + 20 && player.x + player.width > box.x && player.y < box.y + 20 && player.y + player.height > box.y) {
                    box.collected = true;
                    player.bullets++;
                    alert('Вы собрали патрон! У вас теперь ' + player.bullets + ' патронов.');
                }
            });
        }

        // Управление
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                player.y -= player.speed;
            } else if (event.key === 'ArrowDown') {
                player.y += player.speed;
            } else if (event.key === 'ArrowLeft') {
                player.x -= player.speed;
            } else if (event.key === 'ArrowRight') {
                player.x += player.speed;
            } else if (event.key === ' ') {
                shoot();
            }
        });

        // Функция стрельбы
        function shoot() {
            if (player.bullets > 0) {
                player.bullets--;
                console.log('Выстрел! Осталось патронов: ' + player.bullets);
            } else {
                alert('У вас нет патронов!');
            }
        }

        // Купить новую машину
        buyCarButton.addEventListener('click', () => {
            if (coins >= 100) {
                coins -= 100;
                cars++;
                coinsDisplay.textContent = coins;
                alert('Вы купили новую машину! Всего машин: ' + cars);
            } else {
                alert('Недостаточно монет!');
            }
        });

        // Начать гонку при загрузке
        update();
    </script>
</body>
</html>
